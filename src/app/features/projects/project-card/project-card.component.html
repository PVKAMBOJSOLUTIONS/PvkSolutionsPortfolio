<div class="project-card">
  <div class="project-icon">{{ project.icon || 'ğŸ“' }}</div>
  <div class="project-content">
    <h3 class="project-title">{{ project.title || 'Untitled Project' }}</h3>
    <p class="project-description">{{ project.description || 'No description available.' }}</p>
    
    <div class="project-tags" *ngIf="project.tags && project.tags.length > 0">
      <span 
        *ngFor="let tag of project.tags" 
        class="project-tag">
        {{ tag }}
      </span>
    </div>
    
    <div class="project-links" *ngIf="(project.demoUrl || project.githubUrl)">
      <a 
        *ngIf="project.demoUrl" 
        [href]="project.demoUrl" 
        target="_blank"
        rel="noopener noreferrer"
        class="project-link demo">
        ğŸŒ Live Demo
      </a>
      <a 
        *ngIf="project.githubUrl" 
        [href]="project.githubUrl" 
        target="_blank"
        rel="noopener noreferrer"
        class="project-link github">
        ğŸ’» Code
      </a>
    </div>
  </div>
</div>
