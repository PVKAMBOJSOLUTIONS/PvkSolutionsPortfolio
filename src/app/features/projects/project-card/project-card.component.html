<section id="projects" class="projects-section">
  <div class="projects-container">
    <app-section-header 
      *ngIf="!showViewAll"
      title="Featured Projects" 
      subtitle="A selection of my recent work and contributions">
    </app-section-header>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="loading">
      <div class="spinner"></div>
      <p>Loading projects...</p>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid" *ngIf="!loading">
      <app-project-card 
        *ngFor="let project of displayedProjects" 
        [project]="project">
      </app-project-card>
    </div>

    <!-- View All Button -->
    <div class="view-all-container" *ngIf="showViewAll && projects.length > limit">
      <button class="view-all-btn" (click)="viewAllProjects()">
        <span>View All Projects</span>
        <span class="arrow">â†’</span>
      </button>
    </div>
  </div>
</section>
