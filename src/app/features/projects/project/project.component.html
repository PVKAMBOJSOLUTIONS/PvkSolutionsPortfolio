<section id="projects" class="projects-page">
  <div class="projects-container">
    <h1 class="page-title">My Projects</h1>
    <p class="subtitle">A showcase of the apps and tools Iâ€™ve built.</p>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="loading">
      <div class="spinner"></div>
      <p>Loading projects...</p>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid" *ngIf="!loading">
      <app-project-card 
        *ngFor="let project of displayedProjects" 
        [project]="project">
      </app-project-card>
    </div>
  </div>
</section>
