<section id="projects" class="projects-page">
  <div class="page-hero">
    <h1 class="page-title">My Projects</h1>
    <p class="page-subtitle">A showcase of the apps and tools I've built.</p>
    <div class="title-underline"></div>
  </div>

  <div class="projects-container">

    <!-- Loading State -->
    @if (loading) {
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Loading projects...</p>
      </div>
    }

    <!-- Projects Grid -->
    @if (!loading) {
      <div class="projects-grid">
        @for (project of displayedProjects; track project) {
          <app-project-card
            [project]="project">
          </app-project-card>
        }
      </div>
    }

    <!-- View All Button (only show if limit is set and there are more projects) -->
    @if (showViewAll && limit > 0 && allProjects.length > displayedProjects.length) {
      <div class="view-all-container">
        <button class="view-all-btn" (click)="viewAllProjects()">
          <span>View All Projects</span>
          <span class="arrow">â†’</span>
        </button>
      </div>
    }
  </div>
</section>
