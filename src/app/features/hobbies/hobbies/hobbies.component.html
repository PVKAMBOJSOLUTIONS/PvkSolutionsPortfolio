<section id="hobbies" class="hobbies-section">
  <div class="hobbies-container">
    @if (limit === 0) {
      <app-section-header
        title="Beyond Code"
        subtitle="What I do when I'm not coding">
      </app-section-header>
    }

    <div class="hobbies-grid">
      @for (hobby of displayedHobbies; track hobby) {
        <app-hobby-card
          [hobby]="hobby">
        </app-hobby-card>
      }
    </div>

    <!-- View All Button -->
    @if (showViewAll && hobbies.length > limit) {
      <div class="view-all-container">
        <button class="view-all-btn" (click)="viewAllHobbies()">
          <span>View All Hobbies</span>
          <span class="arrow">â†’</span>
        </button>
      </div>
    }
  </div>
</section>
