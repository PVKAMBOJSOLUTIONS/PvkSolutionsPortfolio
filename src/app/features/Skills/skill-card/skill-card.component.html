<div class="slide-grid">
  <div class="slide-card" *ngFor="let skill of skills; let i = index">
    <div class="slide-card-main" [style.background]="skill.gradient">
      <div class="card-header">
        <div class="icon">{{ skill.icon }}</div>
        <h3>{{ skill.title }}</h3>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-number">{{ formatNumber(skill.projectCount) }}+</div>
          <div class="stat-label">Projects Completed</div>
        </div>
        <div class="stat">
          <div class="stat-number">{{ skill.yearsExperience }}</div>
          <div class="stat-label">Years of Experience</div>
        </div>
      </div>
    </div>
    <div class="slide-panel">
      <div class="panel-header">
        <div class="icon">{{ skill.icon }}</div>
        <h3>{{ skill.title }}</h3>
      </div>
      <p>{{ skill.description }}</p>
      <div class="tech-stack">
        <div class="tech-header">Technologies:</div>
        <div class="tech-tags-wrapper">
          <span class="tech-tag" *ngFor="let tech of skill.techStack; let idx = index">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
